{% include 'header.html' %}
    <h1>Hola flask!</h1>
    <a href="/create">Cargar Empleado</a>
    <br>
    <table>
        <br>
        <thead>
            <tr>
                <th>#</th>
                <th>Foto</th>
                <th>Nombre</th>
                <th>Correo</th>
            </tr>
        </thead>
        <tbody>
            {% for empleado in empleados %}
            <tr>
                <td>{{empleado[0]}}</td> <!-- id -->
                <td>{{empleado[3]}}</td> <!-- Foto -->
                <td>{{empleado[1]}}</td> <!-- Nombre -->
                <td>{{empleado[2]}}</td> <!-- Correo -->
                <td>
                    <a href="/modify/{{empleado[0]}}">Editar</a>
                    |
                    <a href="/delete/{{empleado[0]}}">Borrar</a>  
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% include 'footer.html' %}
