{% include 'header.html' %}
    <table class="table table-dark">
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Foto</th>
                <th>Nombre</th>
                <th>Correo</th>
            </tr>
        </thead>
        <tbody>
            {% for empleado in empleados %}
            <tr>
                <td>{{empleado.id}}</td> <!-- id -->
                <td>
                    <!-- {{empleado[3]}} Oculto el nombre de la foto, pero lo utilizo abajo para establecer la url de la nueva ruta.-->
                    <img width="50" src="userpic/{{empleado.foto}}" alt="Foto de perfil">
                    <!-- Acá uso la ruta "userpic" que ha sido definida en la aplicación. Lo único que hace la ruta es almacenar la foto en el servidor y ocultar, en cierta forma, el nombre de la carpeta original de uploads. -->
                </td> <!-- Foto -->
                <td>{{empleado.nombre}}</td> <!-- Nombre -->
                <td>{{empleado.correo}}</td> <!-- Correo -->
                <td>
                    <a class="btn btn-warning" href="/modify/{{empleado.id}}">Editar</a>
                    |
                    <a id="btnBorrar" class="btn btn-danger" href="/delete/{{empleado.id}}">Borrar</a>  
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% include 'footer.html' %}
